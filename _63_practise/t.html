<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const loadScript = (src) => {
        return new Promise((resolve, reject) => {
          let script = document.createElement("script");
          script.src = src;
          script.onload = () => {
            resolve(`${src} done`);
          };
          document.body.append(script);
        });
      };

      let p = () =>{
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            reject(new Error("errrrroooo"));
          }, 3000);
        });
    }

    let a = async ()=>{
        try{
        let c = await p();
        console.log(c);}

        catch(err){
            console.log('this error has bin handeled');
        }
    }

    a();
    </script>
  </body>
</html>
