  <script>
    class RailwayForm {
      constructor(givenName,trainNo,address) {
        console.log(`called.....${givenName} ${trainNo} ${address}`);
        this.name = givenName;
        this.number = trainNo;
        this.address = address;
      }

      preview = () => {
        alert(`${this.name}  from submitted ${this.number} and your address ${this.address}`);
      };
      submit = () => {
        alert(this.name + "from submitted" + this.number);
      };
      cancle = () => {
        this.number =0;
        alert(this.name + "this form is cancelled" + this.number);
      };

    }
  
    let harryForm = new RailwayForm('harry',12,'raval');
