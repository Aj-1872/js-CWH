      const loadScript = (src) => {
        return new Promise((resolve, reject) => {
          let script = document.createElement("script");
          script.type = "text/javascript";
          script.src = src;
          document.body.appendChild(script);
          script.onload = () => {
            resolve("Script has been loaded sir!");
          };
          script.onerror = () => {
            reject(0);
          };
        });
