<script>

class Animal {
    constructor(name){
        this.name = name;

    }

    walk(name){
        alert(`${name}  ${Animal.capitalize(this.name) } is walking`);// this.  will take arg from constructor
    }

    static capitalize(name){ //static method

        return name.charAt(0).toUpperCase() + name.substr(1,name.length);
    }


}

Monkey = new Animal('harry');

Monkey.walk(Animal.capitalize('ajay'));
